<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img width="100" src="./images/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <div class="d-flex gap-2" role="search">
              <a href="register.html"><button id="registerBtn" class="btn btn-primary py-2" type="submit">Register</button></a>
              <a href="login.html"><button id="loginBtn" class="btn btn-outline-primary py-2" type="submit">Logout</button></a>
            </div>
          </div>
        </div>
      </nav>

      <div class="text-center">
        <div class="spinner-border spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div style="display: none;" id="mainContent">

      <div class="row px-2 py-2">
        <div class="col">

            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center px-2">
                        <div>
                            <div>
                                <img width="130" id="resImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqqNNWx6mHXIVtL480D7Gd-bcSaufI5300nQ&s" alt="">
                            </div>
                            <h5 class="card-title my-2" id="resName">Fast Food</h5>
                            <p class="card-text mb-2" id="resAddress"></p>
                            <p style="width: max-content;">
                                <span class="badge rounded-pill text-bg-primary">Karahi</span>
                                <span class="badge rounded-pill text-bg-primary">Karahi</span>
                                <span class="badge rounded-pill text-bg-primary">Karahi</span>
                                <span class="badge rounded-pill text-bg-primary">Burger</span>
                                <span class="badge rounded-pill text-bg-primary">Biryani</span>
                            </p>
                        </div>
                        <div class="social-icons">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </div>

    </div>


      <div class="row px-2 py-2">
        <div class="col-lg-7 col-12">

            <div id="cartDishes" class="card w-100 mb-3">
                
            </div>
            
        </div>

        <div class="col-lg-5 col-12">
          <div class="card text-center">
            <div class="card-header fw-bolder">
              Cart
            </div>
            <div id="cart" class="card-body">
                
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Checkout
            </button>
            
          </div><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Checkout</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contact number</label>
                    <input type="number" class="form-control" id="customerNumber" placeholder="Enter contact number">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="customerAddress" rows="3"></textarea>
                  </div>
                  <div class="mb-2 d-flex justify-content-between">
                    <span class="form-label">Delivery charges</span>
                    <span id="delieryCharge" class="form-label fw-bolder">100 Rs</span>
                  </div>
                  <div class="mb-3 d-flex justify-content-between">
                    <span class="form-label">Total amount</span>
                    <span id="totalAmount" class="form-label fw-bolder"></span>
                  </div>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="placeOrder" type="button" class="btn btn-primary">Place order</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/dishes.js"></script>
    <script type="module" src="./js/order.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
