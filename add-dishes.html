</head>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-2">
          <a class="navbar-brand" href="#">
            <img width="100" src="./images/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-underline ">
              <div class="dashboard">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="restaurant.html">Restaurants</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="add-dishes.html">Dishes</a>
                </li>

                  <a class="nav-link" href="order.html">Orders</a>
                </li>
              </div>
            </ul>
            <div class="d-flex gap-2" role="search">
              <a href="login.html"><button id="logoutBtn" class="btn btn-outline-primary py-2" type="submit">Logout</button></a>
            </div>
          </div>
        </div>
      </nav>
    
      <div class="d-flex justify-content-between align-items-center m-3">
        <h2>Dishes</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add new dish
        </button>        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <div class="mb-3">
                    <label class="form-label">Dish image</label>
                    <input class="form-control" type="file" id="dishImage">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Resturant name</label>
                  <select id="resturantName" class="form-select" aria-label="Default select example">
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Dish name</label>
                  <input type="text" class="form-control" id="dishName" aria-describedby="emailHelp" placeholder="Enter dish name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Dish price</label>
                  <input type="text" class="form-control" id="dishPrice" aria-describedby="emailHelp" placeholder="Enter dish price">
                </div>
                <div class="mb-3">
                  <label class="form-label">Dish serving</label>
                  <select id="dishServing" class="form-select" aria-label="Default select example">
                    <option>Select serving person</option>
                    <option> 1 person</option>
                    <option> 2 person</option>
                    <option> 3 person</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="addDish" type="button" class="btn btn-primary"><div id="loaderDish" class="spinner-border" role="status"> <span class="visually-hidden">Loading...</span> </div> Submit</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>


      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="text-center">
              <th scope="col-2">#</th>
              <th scope="col-2">Dish image</th>
              <th scope="col-2">Dish name</th>
              <th scope="col-2">Dish price</th>
              <th scope="col-2">Dish serving</th>
              <th scope="col-2">Restaurant</th>
            </tr>
          </thead>
          <tbody id="allDishes">
          </tbody>
        </table>
      </div>
      

      <script type="module" src="app.js"></script>
      <script type="module" src="./js/add-dishes.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
